<!DOCTYPE html>
<html>
<head>
    <title>Kombinasyon Hesaplama</title>
    <script>
        function komHesapla(n, r) {
            var m = parseInt.document.getElementById('m_input').value;
            var m = parseInt.document.getElementById('n_input').value;

            var m_fak = 1;
            var n_fak = 1;
            var mn_fak = 1;

            for (var i = 1; i <= m; i++) {
                m_fak = m_fak * i;
            }

            for (var j = 1; j <= n; j++) {
                n_fak = n_fak * j;
            }

            for (var k = 1; k <= m - n; k++) {
                mn_fak = mn_fak * i;
            }

            var sonuc = m_fak / (mn_fak * n_fak);
            document.getElementById('sonuc_yazi').innerHTML = sonuc;
        } 
    </script>
</head>
<body>
    <div>
        <h3>Kombinasyon Hesaplama</h3>
        <p>M: </p>
        <input type="text" id="m_input" />
        <p>N: </p>
        <input type="text" id="n_input" /> <br /> <br />
        <button type="button" onclick="komHesapla()">Hesapla</button>
        <p id="sonuc_yazi"></p>
    </div>
</body>
</html>
